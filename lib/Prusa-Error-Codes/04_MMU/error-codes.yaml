- code: "04202"
  title: "TMC OVERHEAT ERROR"
  text: "TMC driver for the Pulley motor is overheated. Cool down the MMU board and reset MMU."
  text_short: "More details online."
  action: [ResetMMU]
  id: "TMC_PULLEY_OVERHEAT_ERROR"
