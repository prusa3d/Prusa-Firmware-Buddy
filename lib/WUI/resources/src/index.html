<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="header">
        <h1><img src="connect_black.svg"></h1>
        <nav>
            <span target="status" active="active">Status</span>
        </nav>
        <div style="clear: both;"></div>
    </div>

    <div class=container>
        <div class="content" name="status" active="active">
            <h2>Under construction</h2>
            <p>More features coming soon</p>
            <center><img src="under_construction.gif"></center>

        </div>

        <div class="status" >

            <div type="file">
                <div class="filename"></div>
                <div class="progress"><div></div></div>
                <div class="percents"></div>
            </div>

            <div type="nozzle">
                <img src="status_nozzle.svg">
                <label>Nozzle Temperature</label>
                <span>---/---°C</span>
                <div>
                    <small warming="warming" style="visibility: hidden;">warning up ...</small>
                    <small cooling="cooling" style="visibility: hidden;">cooling down ...</small>
                </div>
            </div>

            <div type="bed">
                <img src="status_heatbed.svg">
                <label>Heatbed</label>
                <span>---/---°C</span>
                <div>
                    <small warming="warming" style="visibility: hidden;">warning up ...</small>
                    <small cooling="cooling" style="visibility: hidden;">cooling down ...</small>
                </div>
            </div>

            <div type="printingSpeed">
                <img src="status_prnspeed.svg">
                <label>Printing Speed</label>
                <span>---%</span>
            </div>

            <div type="printingFlow">
                <img src="status_prnflow.svg">
                <label>Flow Factor</label>
                <span>---%</span>
            </div>

            <div type="z_axis">
                <img src="status_z_axis.svg">
                <label>Z-Height</label>
                <span>--.-- mm</span>
            </div>

            <div type="filamentMaterial">
                <img src="status_filament.svg">
                <label>Material</label>
                <span>---</span>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
